<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">

        <title>GineApp - Cadastre-se</title>
    </head>
    <body>
        <header class="h-logo">
            <div class="container-fluid text-center">
                <img src="./assets/gineapp-fundo-escuro.svg" alt="GineApp - A agenda que te acolhe e te ajuda" class="img-fluid">
            </div>
        </header>
        <main>
            <div class="c-formulario justify-content-center pt-5">
                <div class="container">
                    <h1 class="c-title mb-4">Cadastro</h1>
                    <form id="form-cadastro">
                        <div class="form-group mb-4">
                            <label for="inputNome">Nome</label>
                            <input type="text" class="form-control" id="inputNome" name="inputNome" placeholder="Nome" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="inputEmail1">E-mail</label>
                            <input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="E-mail" required>
                            </div>
                        <div class="form-group mb-4">
                            <label for="inputSenha">Senha</label>
                            <input type="password" class="form-control" id="inputSenha" name="inputSenha" placeholder="Senha" required>
                        </div>
                        <div class="form-group mb-4">
                            <label for="inputGenero">Como você se identifica?</label>
                            <select class="form-control" id="inputGenero" name="inputGenero" required>
                                <option value="" disabled selected>Como você se identifica?</option>
                                <option value="Mulher cis">Mulher cis</option>
                                <option value="Mulher trans">Mulher trans</option>
                                <option value="Homem trans">Homem trans</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-outline-primary btn-voltar">Voltar</button>
                            <button type="submit" class="btn btn-primary btn-enviar" onclick="registarUsuario()">Cadastrar</button>
                        </div>
                    </form>
                </div>
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    Cadastro realizado com sucesso!
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    Ops! Deu algum problema
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </main>
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    
    </body>
</html>
